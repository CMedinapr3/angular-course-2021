<div>

<div *ngIf = "personas.vacunados.length === 5" style="background-color: green">EVERYBODY VACCINATED</div>

  <p>VACUNACION ! </p>
  <p>VACUNADOS {{personas.vacunados.length}}</p>
  <p>SIN VACUNAR {{personas.novacunados.length}}</p>

	<p>VACUNADOS</p>
	<div style="display: flex; flexDirection: row;">
		<div *ngFor="let persona of personas.vacunados">
			<app-vacunas
       [name]="persona.name"
       [age]="persona.age"
       [date]="persona.date"
       [disease]="persona.disease"
       [vaccineType]="persona.vaccineType"
       [vaccined]="persona.vaccined"
       [doses]="persona.doses"
       (vacunar)="vacunar(persona, 'vacunados')">
			</app-vacunas>
		</div>
	</div>

	<p>NO VACUNADOS</p>
	<div style="display: flex; flexDirection: row;">
		<div *ngFor="let persona of personas.novacunados">
			<app-vacunas
      [name]="persona.name"
      [age]="persona.age"
       [date]="persona.date"
       [disease]="persona.disease"
       [vaccineType]="persona.vaccineType"
       [vaccined]="persona.vaccined"
       [doses]="persona.doses"
       (vacunar)="vacunar(persona, 'novacunados')">
			</app-vacunas>
		</div>
	</div>

</div>
